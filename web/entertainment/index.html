<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entertainment - Universal Automation Wiki</title>
    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="stylesheet" href="/assets/css/components.css">
    <link rel="stylesheet" href="/assets/css/category.css">
    <link rel="stylesheet" href="/assets/css/responsive.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Placeholder styles to prevent layout shift */
        #header-placeholder {
            min-height: 70px; /* Match header height */
        }
        #footer-placeholder {
            min-height: 250px; /* Approximate height of footer */
        }
    </style>
</head>
<body>
    <!-- Header placeholder to be filled by components.js -->
    <div id="header-placeholder"></div>

    <main>
        <section class="hero">
            <div class="container">
                <h1>Entertainment</h1>
                <p class="hero-subtitle">Exploring automation possibilities in the Entertainment industry</p>
            </div>
        </section>

        <section class="category-section">
            <div class="container">
                <div class="category-container">
                    <!-- Breadcrumbs - populated by JavaScript -->
                    <div class="breadcrumbs" data-breadcrumbs='[
                        {"title": "Home", "url": "/"},
                        {"title": "Entertainment", "url": "/entertainment/"}
                    ]'></div>
                    
                    <div class="category-header">
                        <p class="category-description">Entertainment encompasses all processes involved in creating entertainment. Explore the categories below to learn about automation in various Entertainment domains.</p>
                    </div>
                    
                    <!-- Category Grid - populated by JavaScript -->
                    <div class="category-grid" id="category-items" 
                        data-category-title="Entertainment" 
                        data-category-items='[
                            {
                                "title": "Content Production",
                                "description": "Filming, editing, animation, VFX, and post-production workflows.",
                                "url": "/entertainment/content-production"
                            },
                            {
                                "title": "Event Management & Logistics",
                                "description": "Planning, scheduling, ticketing, and venue preparation.",
                                "url": "/entertainment/event-management-logistics"
                            },
                            {
                                "title": "Interactive Media & Gaming",
                                "description": "Game development, user experience design, and AI-driven gameplay.",
                                "url": "/entertainment/interactive-media-gaming"
                            },
                            {
                                "title": "Streaming & Distribution",
                                "description": "Media hosting, transcoding, recommendation systems, and rights management.",
                                "url": "/entertainment/streaming-distribution"
                            },
                            {
                                "title": "Audience Engagement",
                                "description": "Marketing, social media interaction, fan support, and analytics.",
                                "url": "/entertainment/audience-engagement"
                            },
                            {
                                "title": "Music & Audio Processing",
                                "description": "Automation in music production, audio editing, and sound design.",
                                "url": "/entertainment/music-audio-processing"
                            },
                            {
                                "title": "Creative Collaboration",
                                "description": "Tools and processes for teams in film, music, and digital art.",
                                "url": "/entertainment/creative-collaboration"
                            }
                        ]'>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer placeholder to be filled by components.js -->
    <div id="footer-placeholder"></div>
    
    <!-- Load components.js first, then category-template.js -->
    <script src="/assets/js/components.js"></script>
    <script src="/assets/js/category-template.js"></script>
</body>
</html>
